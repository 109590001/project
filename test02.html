<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>test 02</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component/dist/aframe-proxy-event-component.min.js"></script>
    <script src="scripts/aframe-render-order-component.js"></script>
    <script src="scripts/aframe-draw-shader.js"></script>
    <script src="scripts/aframe-attach-to.js"></script>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.1.2/dist/aframe-event-set-component.min.js"></script>


</head>

<body>
    <a-scene>
<!-- 場景 -->
        <a-assets>
            <img id="city" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
            <img id="cubes" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg"/>
        </a-assets>

        <a-sky id = "image-360" src="#city"></a-sky>
        
<!-- 滑鼠 -->
        <a-camera>
            <a-cursor  cursor="fuse: true; fuseTimeout: 1000" raycaster="objects: [raycastable=true]"></a-cursor>
            <a-entity id="hud" position="0 0 -0.9"></a-entity>
        </a-camera>
                
<!-- 圖片 -->
        <a-assets>
            <img id="jaemin" src="./images/jungwoo.png" />
            <img id="doyoung" src="./images/sea.jpeg" />
            <img id="marklee" src="./images/city.jpg" />
        </a-assets>

        <a-image id="pic" position="1 1.6 -1" width="0.3" height="0.3" material=" src:#jaemin;" visible= "false"
            event-set="_event: mouseenter; visible: true; position :1 1.6 -1"
            animation="property: position; to: -1 1.6 -1; dur: 5000; easing: linear"
            event-set__kieru="_event:animationcomplete; visible: false"
                ></a-image>

        <a-box color="green" raycastable="true"
                event-set__1="_event: click; material.color: red; scale: 2 2 2"
                event-set__2="_event: mouseenter; material.color: blue"
                ></a-box>

        <a-plane id="dog" color="#CCC" height="5" width="5" position="0 10 -15" raycastable="true" visible="false"
            event-set__off="_event: mouseenter; visible: false;"
            proxy-event="event: mouseenter; to: #pic; _delay: 500; "
        ></a-plane>

        <a-box color="#0000FF"  raycastable="true"
            width="1" height="1" depth="1"
            position="0 0 -5"
            rotation="45 45 45"
            scale="1 1 1"
            event-set__mouseenter="scale: 2 2 2"
            event-set__mouseleave="scale: 1 1 1">
         <a-animation attribute="rotation" begin="click" repeat="indefinite" to="0 360 0"></a-animation>  
        </a-box>

<!-- 音樂 -->
<a-entity id="river" geometry="primitive: plane" material="color: blue"
          position="0 0 0" sound="src: url(bg.mp3); autoplay: true"
          volume= 60></a-entity>




    </a-scene>
</body>

</html>
